<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oliveer.eu</title>

    <link rel="icon" href="./assets/pictures/favicon/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="./assets/pictures/favicon/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="apple-touch-icon" href="./assets/pictures/favicon/apple-touch-icon.png" sizes="180x180" type="image/png">
